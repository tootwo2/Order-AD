apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.topsports.tootwo2.order"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { java.srcDirs = ['src/main/java', 'src/main/java/2'] } }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'org.litepal.android:core:1.2.1'
    compile 'com.mcxiaoke.volley:library:1.0.18'
    //    compile 'com.google.code.gson:gson:2.5'
    compile 'cn.pedant.sweetalert:library:1.3'
    compile 'com.github.traex.expandablelayout:library:1.2.2'
    compile 'com.beardedhen:androidbootstrap:2.0.1'
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.3'
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile project(':PushSDK')
}
